<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="../../src/styles/todoList.css">
</head>
<body>
    <div class="container">
        <h1>Mi Lista de Tareas</h1>
        
        <div class="input-container">
            <input 
                type="text" 
                id="todoInput" 
                placeholder="Agregar nueva tarea..." 
                class="todo-input"
            >
            <button id="addBtn" class="btn btn-add">Agregar</button>
        </div>

        <ul id="todoList" class="todo-list">
            <!-- Los todos se cargarán aquí -->
        </ul>

        <div id="emptyState" class="empty-state">
            <p>No hay tareas todavía. ¡Crea una nueva!</p>
        </div>
    </div>

    <script type="module" src="../../src/main.js"></script>
</body>
</html>
