<section>
    <header>
        <nav>
            <button class="secondary" onclick="navigate('/eventList')">Ver eventos</button>
            <button class="secondary" onclick="navigate('/users')">Ver usuarios registrados</button>
            <button class="secondary" onclick="logout()">Cerrar sesión</button>
        </nav>
    </header>
    <h2>Bienvenido a Crear un nuevo evento</h2>
    <form id="eventFormElement">
        <article>
            <label>Titulo del evento:</label>
            <input type="text" id="eventTitle" placeholder="Nombre del evento" required>
        </article>
        <article>
            <label>Ubicacion:</label>
            <input type="text" id="eventLocation" placeholder="donde sera?" required>
        </article>
        <article>
            <label>Fecha:</label>
        <input type="date" id="eventDate" required>
        </article>
        <article>
            <label>Descripcion:</label>
        <textarea id="eventDescription" placeholder="describe el evento"></textarea>
        </article>
        <article>
            <label>Capacidad:</label>
            <textarea id="eventCapacity" placeholder="¿Para cuantas personas?"></textarea>
        </article>
        <button type="submit">crear evento</button>
    </form>
</section>
