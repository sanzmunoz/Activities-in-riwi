<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styless.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Responsive Landing Page Desing</title>
</head>
<body>
    <header class="card">
        <img src="./assets/Logo.svg" alt="logo nexcent" class="logo">
        <nav class="navbar">
            <a href="">Home</a>
            <a href="">Service</a>
            <a href="">Feature</a>
            <a href="">Product</a>
            <a href="">Testimonial</a>
            <a href="">FAQ</a>
        </nav>
        <div class="user">
            <button class="log">Login</button>
            <button class="sig">Sign up</button>
        </div>
    </header>
    <main>
        <section class="sectionFirst">
            <article class="section__info">
                <div class="section__specific">
                    <h2>Lessons and insights</h2>
                    <h2 class="section__special">from 8 years</h2>
                    <p>Where to grow your business as a photographer: site or social media?</p>
                </div>
                <button class="section__button">Register</button>
            </article>
            <img src="./assets/Illustration.svg" alt="desktop" class="desktop">
        </section>

    </main>
</body>
</html>
